<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><u>Horizontal layout</u></h1>
    <div style="height: 400px;width: 600px; background-color: green;">
        <div style="height:200px;width: 600px; background-color: red;">

        </div>
        <div style="height:200px;width: 600px; background-color: orange;">

        </div>
    </div>


    <br>
    <hr>
    <h1><u>vertical division</u></h1>
    <div style="height: 400px;width: 600px; background-color: green;">
        <div style="height:400px;width: 200px; background-color: rgb(10, 14, 238); float: left;">

        </div>
        <div style="height:400px;width: 200px; background-color: black;float: left;">

        </div>
        <div style="height:400px;width: 200px; background-color: grey;float: right;">

        </div>
    </div>  

    <br>
    <hr>
    <h1><u>vertical division</u></h1>
    <div style="height: 400px;width: 600px; background-color: green;">
        <div style="height:400px;width: 100px; background-color: rgb(10, 14, 238); float: left;">

        </div>
        <div style="height:400px;width: 100px; background-color: orange;float: left;">

        </div>
        <div style="height:400px;width: 100px; background-color: blue;float: right;">

        </div>
        <div style="height:400px;width: 100px; background-color: rgb(204, 190, 190);float: right;">

        </div>
        <div style="height:400px;width: 100px; background-color: rgb(148, 45, 45);float: right;">

        </div>
        <div style="height:400px;width: 100px; background-color: rgb(45, 23, 23);float: right;">

        </div>
    </div>  
</body>
</html>
